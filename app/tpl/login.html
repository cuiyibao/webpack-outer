<div class="login">
	<div class="menu-toggler sidebar-toggler">
	</div>
	<!-- END SIDEBAR TOGGLER BUTTON -->
	<!-- BEGIN LOGO -->
	<div class="logo">
		<span href="index.html" style="font-size:36px;text-decoration: none;color:white">
		D盾管理登录
		</span>
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form">
			<h3 class="form-title">登录</h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>
				输入正确的用户名和密码. </span>
			</div>
			<div class="form-group form-md-line-input  has-info">
				<div class="input-icon">
					<input type="text" name="username" class="form-control" id="username">
					<label for="username">用户名</label>
					<i class="fa fa-user-circle"></i>
				</div>
			</div>		
			<div class="form-group form-md-line-input  has-info">
				<div class="input-icon">
					<input type="password" name="password" class="form-control" id="password" autocomplete="off">
					<label for="password">密码</label>
					<i class="fa fa-key"></i>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-9" style="padding:0;">
					<label class="control-label visible-ie8 visible-ie9">验证码</label>
					<input class="form-control txtVerification" id="Valicode" type="text" placeholder="输入验证码">
				</div>
				<div class="col-md-3" style="padding-right:0;">
					<span id="validatacode"></span>
				</div>
				<script>
					$.valicode.setCode();
				</script>
			</div>
			<div class="form-actions">
				<button id="submit" type="submit" class="btn btn-success uppercase">登录</button>
				<label class="rememberme check">
					<div class="md-checkbox md-checkbox-inline has-success">
						<input type="checkbox" name="remember" id="checkbox113" class="md-check">
						<label for="checkbox113">
						<span></span>
						<span class="check"></span>
						<span class="box"></span>
						记住密码</label>
					</div>
				</label>
				<a href="javascript:;" id="forget-password" class="forget-password">忘记密码</a>
			</div>
			<div class="create-account">
				<p>
					<a href="javascript:;" id="register-btn" class="uppercase">注册新用户</a>
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->
		<!-- BEGIN FORGOT PASSWORD FORM -->
		<form class="forget-form">
			<h3>忘记密码 ?</h3>
			<p>
				 请联系客服888-99997887.
			</p>
			
			<div class="form-actions">
				<button type="button" id="back-btn" class="btn btn-default">返回</button>
				
			</div>
		</form>
		<!-- END FORGOT PASSWORD FORM -->
		<!-- BEGIN REGISTRATION FORM -->
		<form class="register-form">
			<h3>注册</h3>
			<p class="hint">
				 填写个人信息:
			</p>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<input class="form-control placeholder-no-fix" type="text" id="register_username" autocomplete="off" placeholder="用户名" name="username"/>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password"/>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码确认</label>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="重新输入密码" name="rpassword"/>
			</div>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">邮箱</label>
				<input class="form-control placeholder-no-fix" type="email" placeholder="邮箱" id="register_email" name="register_email"/>
			</div>
			<div class="form-group">
				<div class="col-md-9" style="padding:0;">
					<label class="control-label visible-ie8 visible-ie9">验证码</label>
					<input class="form-control txtVerification" id="Txtidcode" type="text" placeholder="输入验证码">
				</div>
				<div class="col-md-3" style="padding-right:0;">
					<span id="idcode"></span>
				</div>
				<script>
					$.idcode.setCode();
				</script>
			</div>
			<div class="form-group margin-top-20 margin-bottom-20">
				<label class="check">
					<div class="md-checkbox md-checkbox-inline has-success">
						<input id="checkbox114" type="checkbox" name="tnc" class="md-check"/>
						<label for="checkbox114">
							<span></span>
							<span class="check"></span>
							<span class="box"></span>
							我阅读并同意</label>
						<a href="javascript:;">XXXXXX协议 </a>
						& <a href="javascript:;">XXXXXX协议 </a>
					</div>
				</label>
				<div id="register_tnc_error">
				</div>
			</div>
			<!--<div class="form-group margin-top-20 margin-bottom-20">-->
				<!--<label class="check">-->
				<!--<input type="checkbox" name="tnc"/> 我阅读并同意 <a href="javascript:;">-->
				<!--XXXXXX协议 </a>-->
				<!--& <a href="javascript:;">-->
				<!--XXXXXX协议 </a>-->
				<!--</label>-->
				<!--<div id="register_tnc_error">-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-actions">
				<button type="button" id="register-back-btn" class="btn btn-default">返回</button>
				<button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">提交</button>
			</div>
		</form>
		<!-- END REGISTRATION FORM -->
	</div>
	<div class="copyright">
		 2017 © XXXXXXXXXXXXX.com.
	</div>
</div>
