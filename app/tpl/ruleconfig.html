                            <div class="tab-content">

                                <div class="tab-pane active" id="tab1">
                                    <h3 class="block">基础配置</h3>
                                    <div class="form-group tab1-business">
                                        <label class="control-label col-md-3">
                                            业务组 <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-4">
                                            <select class="form-control" required>
                                                <option value=""></option>
                                                <option value="1">王者荣耀</option>
                                                <option value="2">阴阳师</option>
                                                <option value="3">天龙八部</option>

                                                <option value="5">奇迹2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group tab1-rule">
                                        <label class="control-label col-md-3">
                                             转发规则 <span class="required"> * </span>
                                        </label>
                                        <div class="md-radio-inline col-md-4">
                                            <div class="md-radio">
                                                <input type="radio" id="radio1-1" name="rule" class="md-radiobtn {required:true}" checked>
                                                <label for="radio1-1" data-value="tcp">
                                                    <span></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span>轮询
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group tab1-protocol">
                                        <label class="control-label col-md-3">
                                            转发协议 <span class="required"> * </span>
                                        </label>
                                        <div class="md-radio-inline col-md-4">
                                            <div class="md-radio">
                                                <input type="radio" id="radio2-1" name="protocol" class="md-radiobtn {required:true}" checked>
                                                <label for="radio2-1" data-value="tcp">
                                                    <span></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span>TCP/UDP</label>
                                            </div>
                                            <div class="md-radio">
                                                <input type="radio" id="radio2-2" name="protocol" class="md-radiobtn">
                                                <label for="radio2-2" data-value="http">
                                                    <span></span>
                                                    <span class="check"></span>
                                                    <span class="box"></span>HTTP
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">
                                            IP白名单 <span class="default"> * </span>

                                            <label class="form-control">暂未开启IP白名单服务</label>
                                        </div>

                                        <label class="control-label col-md-3">
                                            IP黑名单 <span class="default"> * </span>

                                            <label class="form-control">暂未开启IP黑名单服务</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="tab2">
                                    <h3 class="block">配置IP</h3>
                                    <h4 class="form-section">源IP配置</h4>
                                    <div class="row">
                                        <div class="form-group col-md-5 tab2-sip">
                                            <label class="control-label col-md-6">
                                                源IP <span class="required"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="text" name="ip">
                                            </div>
                                        </div>
                                        <div class="form-group col-md-5 tab2-sport">
                                            <label class="control-label col-md-2">
                                                端口 <span class="required"> * </span>
                                            </label>
                                            <div class="col-md-6">
                                                <input class="form-control" type="number" name="port">
                                            </div>
                                        </div>
                                    </div>
                                    <h4 class="form-section" style="margin-top: 0">清洗IP配置</h4>
                                    <div class="col-md-12">
                                        <div class="row tab2-dip">
                                            <div class="form-group col-md-5">
                                                <label class="control-label col-md-6">
                                                    清洗IP <span class="required"> * </span>
                                                </label>
                                                <div class="col-md-6">
                                                    <select class="form-control" name="ip1">
                                                        <option value=""></option>
                                                        <option value="172.44.168.1">172.44.168.1</option>
                                                        <option value="3.55.44.22">3.55.44.22</option>
                                                        <option value="168.44.142.123">168.44.142.123</option>

                                                </div>

                                            </div>

                                                <a href="javascript:;" class="btn btn-icon-only red plus_minus">
